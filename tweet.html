<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tweet Count</title>
    <style>
  body {
    height: 100vh;
    padding: 0;
    margin: 0;
    width: 100%;
    font-family: Arial, Helvetica, sans-serif;
  }

  h1 {
    background-color: black;
    color: white;
    height: 40px;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0;
  }

  .container {
    margin: 20px;
  }

  .tweet-box {
    width: 100%;
    max-width: 400px;
    height: 120px;
    padding: 10px;
    background-color: whitesmoke;
    border: 1px solid #ccc;
    border-radius: 5px;
    resize: none;
    font-size: 16px;
  }

  #charCount {
    font-size: 14px;
    color: gray;
    margin-top: 5px;
  }

  button {
    display: block;
    margin-top: 10px;
    padding: 10px 15px;
    background-color: black;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
  }

  button:disabled {
    background-color: gray;
    cursor: not-allowed;
  }


    </style>
</head>
<body>
  <header>
    <h1>TWEET COUNTER PAGE</h1>
  </header>
  <main class="container">
    <label for="tweetInput">ENTER YOUR TWEET HERE</label>
    <textarea id="tweetInput" class="tweet-box" maxlength="280"></textarea>
    <p id="charCount">0 / 280</p>
    <button id="submitBtn" disabled>SUBMIT</button>
  </main>
